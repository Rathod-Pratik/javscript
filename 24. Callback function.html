<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback function in js</title>
</head>

<body>
    <script>
        //function for callback
        function loadScript(src, callback) {
            let script = document.createElement('script');
            script.src = src;

            script.onload = () => callback(null, script);
            script.onerror = () => callback(new Error("Failed to load script"));

            document.head.append(script);
        }

        // Call the function
        loadScript('https://rathodcdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js', (error, script) => {
            if (error) {
                alert("Script failed to load");
            } else {
                alert("Script loaded successfully");
                alert("Script source: " + script.src);
            }
        });


    </script>
</body>

</html>
