<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle error</title>
</head>

<body>
    <script>
        function loadscript(src, callback) {
            // make script tag and set end of head 
            let script = document.createElement('script');
            script.src = src;
            script.onload = () => callback(null, script);
            script.onerror = () => callback(new Error("mayur sir give an error"), null);
            document.head.append(script);
        }
        //for example ink bootstrap
        loadscript('https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous', function (error, script) {
            if (error) {
                //if error is coming this message will print
                console.error("error is found in script ", error.message);
            }
            else {
                // if script will run this message will be run
                console.log("script is loaded");
                alert("Script loaded: " + script.src);
            }
        });
    </script>
</body>

</html>
